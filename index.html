<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">


    <title>🦇Swarma🦇</title>
</head>
<header class="sticky-top border border-light mb-5">
    <div id='timer'>First Light:</div>
</header>
<body class="container bg-info mt-5">
    <section class="row">
        <button onclick="startTimer()" class="col-12">DARKNESS FALLS</button>
        <div class="col-md-6 emoji"><button onclick="bite('🏤')">🏤</button><p id="🏤"></p></div>
        <div class="col-md-6 emoji"><button onclick="bite('🏥')">🏥</button><p id="🏥"></p></div>
        <div class="col-md-6 emoji"><button onclick="bite('🏭')">🏭</button><p id="🏭"></p></div>
        <div class="col-md-6 emoji"><button onclick="bite('🏢')">🏢</button><p id="🏢"></p></div>
        <div class="col-md-6 emoji"><button onclick="bite('🏣')">🏣</button><p id="🏣"></p></div>
        <div class="col-md-6 emoji"><button onclick="bite('🪦')">🪦</button><p id="🪦"></p></div>

    </section>





    <script src="app.js"></script>
</body>
</html>
